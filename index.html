<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./src/dist/style.css">
  <!-- JAVASCRIPT -->
  <script src="./src/js/script.js" defer></script>
</head>
<body>
  <main>
    <section class="calculator calculator--display">
      <div class="calculator__head">
        <h1>calc</h1>
        <div class="theme">123</div>
      </div>

      <div class="calculator__display">
        <p data-display-main></p>
      </div>

      <div class="calculator__key calculator__key--display">
        <button data-key-numbers>7</button>
        <button data-key-numbers>8</button>
        <button data-key-numbers>9</button>
        <button data-key-del>DEL</button>

        <button data-key-numbers>4</button>
        <button data-key-numbers>5</button>
        <button data-key-numbers>6</button>
        <button data-key-operator>+</button>

        <button data-key-numbers>1</button>
        <button data-key-numbers>2</button>
        <button data-key-numbers>3</button>
        <button data-key-operator>-</button>

        <button data-key-numbers>.</button>
        <button data-key-numbers>0</button>
        <button data-key-operator>/</button>
        <button data-key-operator>x</button>

        <button class="col-span-2" data-key-reset>RESET</button>
        <button class="col-span-2" data-key-equals>=</button>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
